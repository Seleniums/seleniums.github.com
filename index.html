        CentOS 安装 python3
        <li>$ yum install openssl-devel (没有安装openssl-devel, 则python3无法自动安装pip)</li>
        <li>$ yum install gcc</li>
        <li>$ ./configure -prefix=/usr/bin/python3 (安装python到你想安装的目录)</li>
        <li>$ make</li>
        <li>$ make install</li>
        <li>$ make clean</li>
    </ol>
